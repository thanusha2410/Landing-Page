<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/landingBackground.jpg);">
    <div class="container">
      <h1>Empower yourself with Learning</h1>
      <p>Learn to code in 3 months</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">The Roadmap</h2>
    <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="">
        <h4>Step 1</h4>
        <p>Select a course of your liking.</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="">
        <h4>Step 2</h4>
        <p>Attend the classes and learn with hands on projects</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="">
        <h4>Step 3</h4>
        <p>Finish your course and get certified as an expert</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
     

    </div>
  </div>

</body>
</html>
